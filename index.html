<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encomendas - Baking Dreams</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>


    <h1>Realize sua encomenda aqui!</h1>

    
    <form id="encomenda">
        <div class="dados-cliente">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" required />
        </div>

        <div class="dados-cliente">
            <label for="email">E-mail:</label>
            <input type="email" id="email"/>
        </div>

        <div class="dados-cliente">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" required/>
        
        </div>

        <div class="dados-encomenda">

            <div class="categoria-produto">
                <label for="produto">Selecione a categoria do produto:</label>
                <select name = "produto" id="produto" onchange="ingredienteCategoria()">
                    <option value="bolo">Bolo</option>
                    <option value="cupcake">Cupcake</option>
                    <option value="doce">Doce</option>
                </select>
            </div>

            <fielset>
                <legend>Selecione o sabor principal</legend>

                <div class="ingrediente-produto">
                    <div>
                        <input type="radio" name="sabor" id="sabor1"/>
                        <label for="sabor1">Chocolate</label>
                    </div>
                    
                    <div>
                        <input type="radio" name="sabor" id="sabor2"/>
                        <label for="sabor2">Morango</label>
                    </div>

                    <div class="sabor3">
                        <input type="radio" name="sabor" id="sabor3"/>
                        <label for="sabor3">Leite</label>
                    </div>

                </div>
            </fielset>

            <div class="detalhes-produto">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao"
                    placeholder="Descreva aqui informações adicionais"
                    cols="50" 
                    rows="5"
                    onkeypress="catchText()"
                    minlength="10"
                    maxlength="500"
                ></textarea>
            </div>
        </div>

        <button type="button" onclick="verificaEncomenda()">Enviar</button>

    </form>
    <script src="script.js"></script>
</body>
</html>
